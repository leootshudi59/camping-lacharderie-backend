name: CI - Vitest

on:
  push:
    branches: [main, dev, 'feature/*']
  pull_request:
    branches: [main, dev, 'feature/*']

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.14.0

    - name: ðŸŒ Set environment variables from GitHub secrets
      run: echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ§ª Run unit tests with Vitest
      run: npx vitest run

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. INTEGRATION TESTS â”€ Newman (dev only)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  integration:
    needs: unit              # Lance seulement si unit OK
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      # ðŸŸ¦ TESTS D'INTÃ‰GRATION : uniquement sur dev
      - name: ðŸŒ Set environment variables from GitHub secrets
        run: echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV && echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV && echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> $GITHUB_ENV

      - name: ðŸ—ï¸ Build app
        if: github.ref == 'refs/heads/dev'
        run: npm run build

      - name: ðŸš€ Start API server (dev only)
        if: github.ref == 'refs/heads/dev'
        run: |
          npm run dev &
          sleep 4

      # - name: â³ Wait for API to be ready
      #   if: github.ref == 'refs/heads/dev'
      #   run: npx wait-on http://localhost:8000/api/users

      - name: ðŸ§ª Integration tests - Users
        run: >
          newman run src/__tests__/integration/user.integration.postman_collection.json
          -e  src/__tests__/integration/dev.postman_environment.json

      - name: ðŸ§ª Integration tests - Events
        run: >
          newman run src/__tests__/integration/event.integration.postman_collection.json
          -e src/__tests__/integration/dev.postman_environment.json
          --export-environment env.tmp.json

      - name: ðŸ§ª Integration tests - Campsite
        run: >
          newman run src/__tests__/integration/campsite.integration.postman_collection.json
          -e env.tmp.json
          --export-environment env.tmp.json

      - name: ðŸ§ª Integration tests - Product
        run: >
          newman run src/__tests__/integration/product.integration.postman_collection.json
          -e env.tmp.json
          --export-environment env.tmp.json

      - name: ðŸ§ª Integration tests - Booking
        run: >
          newman run src/__tests__/integration/booking.integration.postman_collection.json
          -e env.tmp.json
          --export-environment env.tmp.json
          
      - name: ðŸ§ª Integration tests - Inventory
        run: >
          newman run src/__tests__/integration/inventory.integration.postman_collection.json
          -e env.tmp.json
          --export-environment env.tmp.json

      - name: ðŸ§ª Integration tests - Order
        run: >
          newman run src/__tests__/integration/order.integration.postman_collection.json
          -e env.tmp.json

      - name: ðŸ§¹ Stop API server
        if: always()               # exÃ©cute mÃªme si un test Ã©choue
        run: |
          kill $(cat api_pid.txt) || true
        